        <title>Pick 'n' mix records</title>

    <body class="bg">
        <div class="container">
            <!-- Title -->
            <div id="title">
                <h1>
                    CHECK UPLOADED RECORDS
                </h1>
                <hr>
            </div>
   
            <!-- Info -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center mb-5">
                        <span id="uploadSuccess"><!-- Success message --></span>
                    </div>
                </div>
            </div> 

            <!-- Records -->
            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="form-group row">
                            <label for="from" class="col-sm-6 col-form-label">Which database did you upload the CSV file to?</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="from">
                            </div>
                        </div>

                        <p id="fromError" style="color: red;"></p>
                        
                        <div class="form-group row">
                            <label for="to" class="col-sm-6 col-form-label">Which database do you want the records to be added to?</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="to">
                            </div>
                        </div>

                        <p id="toError" style="color: red;"></p>
                        
                        <div class="form-group row">
                            <div class="col-sm-10 text-center">
                                <button type="button" class="btn btn-primary" id="check">Submit</button>
                            </div>
                        </div>
                    </form>
                    <p id="results"></p>
                </div>
            </div>

            <!-- Footer -->
            <div class="row" id="footer">
                <div class="col-sm-12 text-center"> 
                    <hr>
                    <p>Copyright &copy; <span id="year"><!-- Year --></span> Pick 'n' mix records.</p>
                </div>
            </div>
        </div> <!-- End main container -->

    <!-- Bootstrap JavaScript -->
