<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="description" content="Love vinyl? Then relive your musical memories at Pick 'n' mix records. Our goal is to offer music fans an easy and simple way to re-discover the music you grew up with and re-build, or start a collection to enjoy for years to come.">
        <meta name="keywords" content="vinyl, records, music">
        <meta name="author" content="Joel Peyton">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
        
        <!-- Font awesome -->
        <link rel="stylesheet" href="../../fontawesome/css/all.css">

        <!-- Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&ampdisplay=swap" rel="stylesheet" type="text/css">

        <!-- CSS -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/cart.css">
        <link rel="stylesheet" href="css/title.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/search.css">
        <link rel="stylesheet" href="css/records.css">
        <link rel="stylesheet" href="css/loader.css">
        
        <!-- Fav icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

        <title>Pick 'n' mix records</title>
    </head>
    <body class="bg">
        <div class="container">
            <!-- Title -->
            <div id="title">
                <h1>
                    <a href="index.html">PICK 'N' MIX RECORDS</a>
                </h1>
                <hr>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="form-group row">
                            <label for="from" class="col-sm-6 col-form-label">Which database did you upload the CSV file to?</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="from">
                                    <option>fixed</option>
                                    <option>individual</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="to" class="col-sm-6 col-form-label">Which database do you want the records to be added to?</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="to">
                                    <option value="f1">50s & 60s singles</option>
                                    <option value="f2">70s 80s & 90s singles</option>
                                    <option value="f3">60s – 90s Bargain singles</option>
                                    <option value="f4">60s – 90s Sale singles</option>
                                    <option value="f8">Christmas singles</option>
                                    <option value="f5">12” singles</option>
                                    <option value="f6">Pop & Rock LPs</option>
                                    <option value="f7">Classical LPs</option>
                                    <option value="i1">7” singles</option>
                                    <option value="i2">12” singles</option>
                                    <option value="i3">LPs & CDs</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-primary" id="check">Add records</button>
                            </div>
                        </div>
                    </form>
                    <p id="results"></p>
                </div>
            </div>

            <!-- Footer -->
            <div class="row" id="footer">
                <div class="col-sm-12 text-center"> 
                    <hr>
                    <p>Copyright &copy; <span id="year"><!-- Year --></span> Pick 'n' mix records.</p>
                </div>
            </div>
        </div> <!-- End main container -->

    <!-- Bootstrap JavaScript -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="../../jQuery/jquery-3.5.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/upload.js" type="module"></script>

    <script>
        let year = document.getElementById("year");
        year.textContent = new Date().getFullYear();
    </script>
    </body>
</html>
